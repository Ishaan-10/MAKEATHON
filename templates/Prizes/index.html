<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Titile -->
        <title>Prizes | Makeathon 3077</title>

        <!-- Style -->

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.10.3/dist/tsparticles.min.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="static\css\style.css" type="text/css" />
    </head>

    <body>
        <!-- Start Your Code Here, Have Fun. -->
        <section>
            <h1>Prizes</h1>

            <div class="content">

                <div id="tsparticles"></div>
            <!-- stats - count particles -->
                <div class="count-particles">
                    <span class="js-count-particles">--</span> particles
                </div>

                <div class="trophy">
                    <img src="static\img\Group 64.png" alt="trophy image" />
                </div>
            </div>
        </section>

        <!-- Bootstrap 5 Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>

        <!-- Custom Js -->
        <script src="static/js/index.js"></script>
        <script>
            tsParticles.load("tsparticles", {
                detectRetina: false,
                fpsLimit: 60,
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        onClick: {
                            enable: false,
                            mode: "push",
                        },
                        onDiv: {
                            elementId: "repulse-div",
                            enable: false,
                            mode: "repulse",
                        },
                        onHover: {
                            enable: true,
                            mode: "bubble",
                            parallax: {
                                enable: false,
                                force: 2,
                                smooth: 10,
                            },
                        },
                        resize: true,
                    },
                    modes: {
                        bubble: {
                            distance: 40,
                            duration: 2,
                            opacity: 8,
                            size: 6,
                            speed: 3,
                        },
                        connect: {
                            distance: 80,
                            lineLinked: { opacity: 0.5 },
                            radius: 60,
                        },
                        grab: {
                            distance: 400,
                            lineLinked: { opacity: 1 },
                        },
                        push: { quantity: 4 },
                        remove: { quantity: 2 },
                        repulse: {
                            distance: 200,
                            duration: 0.4,
                        },
                        slow: {
                            active: false,
                            radius: 0,
                            factor: 1,
                        },
                    },
                },
                particles: {
                    color: { value: "#ffffff" },
                    lineLinked: {
                        blink: false,
                        color: "#ffffff",
                        consent: false,
                        distance: 30,
                        enable: true,
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        attract: {
                            enable: false,
                            rotate: {
                                x: 600,
                                y: 1200,
                            },
                        },
                        bounce: false,
                        direction: "none",
                        enable: true,
                        outMode: "bounce",
                        random: false,
                        speed: 1,
                        straight: false,
                    },
                    number: {
                        density: {
                            enable: false,
                            area: 2000,
                        },
                        limit: 0,
                        value: 200,
                    },
                    opacity: {
                        animation: {
                            enable: true,
                            minimumValue: 0.05,
                            speed: 2,
                            sync: false,
                        },
                        random: false,
                        value: 0.4,
                    },
                    shape: {
                        character: {
                            fill: false,
                            font: "Verdana",
                            style: "",
                            value: "*",
                            weight: "400",
                        },
                        image: {
                            height: 100,
                            replaceColor: true,
                            src: "images/github.svg",
                            width: 100,
                        },
                        polygon: { sides: 5 },
                        stroke: {
                            color: "#ffffff",
                            width: 2,
                        },
                        type: "circle",
                    },
                    size: {
                        animation: {
                            enable: false,
                            minimumValue: 0.1,
                            speed: 400,
                            sync: true,
                        },
                        random: true,
                        value: 3,
                    },
                },
                polygon: {
                    draw: {
                        enable: true,
                        lineColor: "rgba(255,255,255,0.2)",
                        lineWidth: 0.01,
                    },
                    move: {
                        // speed: 400,
                        radius: 5,
                    },
                    inlineArrangement: "equidistant",
                    scale: 0.6,
                    type: "inline",
                    url: "static/img/trophy.svg",
                },
            });
            var stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";
            document.body.appendChild(stats.domElement);
            var count_particles = document.querySelector(".js-count-particles");
            var update = function () {
                stats.begin();
                stats.end();
                if (tsParticles.domItem(0).particles.array) {
                    count_particles.innerText = tsParticles.domItem(
                        0
                    ).particles.array.length;
                }
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        </script>
    </body>
</html>
